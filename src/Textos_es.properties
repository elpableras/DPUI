article_index_p2 = El primero de octubre de 1949, el presidente Mao Zedong proclamó la fundación de la República Popular China nacional. Se construyó un grupo de industrias básicas no existentes en el pasado e indispensables para la industrialización estatal, incluyendo la fabricación de aviones y automóviles, maquinaria pesada y de precisión,equipos de generación eléctrica, siderurgia e instalaciones para minas, así como acero de alta categoría, fundición de metales no ferrosos, etc. Se estableció el sistema de la propiedad pública de los medios de producción, y se cumplió la transformación socialista.
article_index_p3 = Durante el período de 1957 a 1966, la industria, la agricultura, la ciencia y la tecnología consiguieron grandes avances, pese a que el partido y el gobierno cometieron graves fallas en el principio de orientación, poniendo en grandes dificultades la economía nacional en ciertos años.
