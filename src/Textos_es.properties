article_index_p1 = El primero de octubre de 1949, se fundó la República Popular China, con Mao Zedong, como presidente y Zhou Enlai, primer ministro. En los primeros años de la nueva república, se dedicó al reestablecimiento de la economía.
article_index_video_p = Tu navegador no soporta este vídeo.
